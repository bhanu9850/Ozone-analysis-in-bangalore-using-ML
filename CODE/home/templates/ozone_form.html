{% extends 'base.html' %}

{% block body %}
    {% load static %}
    <style>
    .result{
        text-align: center;
        color: white;
        font-size: xx-large;
    }
</style>
    <title>Ozone Analysis Input Form</title>
    <link rel="stylesheet" href="{% static 'css/ozone_form.css' %}">
    
    <div class="card">
        <h2>Ozone Data Analysis Input Form</h2>
        <form  method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="pm25">PM2.5 (µg/m³)</label>
                <input type="text" id="pm25" name="PM2.5" required>
            </div>
            <div class="form-group">
                <label for="pm10">PM10 (µg/m³)</label>
                <input type="text" id="pm10" name="PM10" required>
            </div>
            <div class="form-group">
                <label for="no">NO (ppb)</label>
                <input type="text" id="no" name="NO" required>
            </div>
            <div class="form-group">
                <label for="no2">NO2 (ppb)</label>
                <input type="text" id="no2" name="NO2" required>
            </div>
            <div class="form-group">
                <label for="nh3">NH3 (ppb)</label>
                <input type="text" id="nh3" name="NH3" required>
            </div>
            <div class="form-group">
                <label for="so2">SO2 (ppb)</label>
                <input type="text" id="so2" name="SO2" required>
            </div>
            <div class="form-group">
                <label for="co">CO (ppm)</label>
                <input type="text" id="co" name="CO" required>
            </div>
            <div class="form-group">
                <label for="temp">Temp (°C)</label>
                <input type="text" id="temp" name="Temp" required>
            </div>
            <div class="form-group">
                <label for="rh">RH (%)</label>
                <input type="text" id="rh" name="RH" required>
            </div>
            <div class="form-group">
                <label for="ws">WS (m/s)</label>
                <input type="text" id="ws" name="WS" required>
            </div>
            <div class="form-group">
                <label for="sr">SR (W/m²)</label>
                <input type="text" id="sr" name="SR" required>
            </div>
            <div class="form-group">
                <label for="bp">BP (hPa)</label>
                <input type="text" id="bp" name="BP" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <div class = "result">
        <h4> The predicted ozone is :{{predicted_ozone}} </h4>
    </div>
{% endblock %}
